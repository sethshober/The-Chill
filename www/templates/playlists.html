<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.page}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
    <div class="list">
      <div class="item range range-positive">
        <input type="range" name="volume" min="0" max="100" value="33">
      </div>
    </div>
  </ion-content>
</ion-view>
